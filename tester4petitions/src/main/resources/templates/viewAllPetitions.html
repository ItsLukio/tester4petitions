<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Petitions</title>
</head>
<body>
<header>
    <button onclick="window.location.href='/tester4petitions-0.0.1-SNAPSHOT'">Home</button>

</header>
<h1>All Petitions</h1>
<ul>
    <li th:each="petition : ${petitions}">
        <a th:href="@{/petition/{id}(id=${petition.id})}" th:text="${petition.title}"></a>
    </li>
</ul>
</body>
</html>
