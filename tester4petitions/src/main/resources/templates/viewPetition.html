<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Petition</title>
</head>
<body>
<header>
    <button onclick="window.location.href='/tester4petitions-0.0.1-SNAPSHOT'">Home</button>

</header>
<h1 th:text="${petition.title}">Petition Title</h1>
<p th:text="${petition.description}">Petition Description</p>

<h2>Sign the Petition</h2>
<form th:action="@{/petition/{id}/sign(id=${petition.id})}" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Sign Petition</button>
</form>
</body>
</html>
