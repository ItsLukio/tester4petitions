<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Petition</title>
</head>
<body>
<h1 th:text="${petition.title}">Petition Title</h1>
<p th:text="${petition.description}">Petition Description</p>

<h2>Sign the Petition</h2>
<form action="/petition/{id}/sign" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Sign Petition</button>
</form>
</body>
</html>
